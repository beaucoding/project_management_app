        Width: =88
        X: =Parent.Width - IconNewItem2.Width
        ZIndex: =5

    TextSearchBox2 As text:
        BorderColor: =RGBA(135, 190, 82, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
