EquipmentMaster As screen:
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(12, 126, 44, 1)

    Rectangle1 As rectangle:
        BorderColor: =RGBA(135, 190, 82, 1)
        Fill: =RGBA(12, 126, 44, 1)
        Height: =27
        Width: =640
        ZIndex: =2

    "EquipmentGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver4.0'":
        BorderColor: =RGBA(135, 190, 82, 1)
        DelayItemLoading: =true
        Height: =879
        Items: =SortByColumns(Search(Equipment, EQsearch.Text, "cr8aa_name","cr8aa_brand"), "cr8aa_name", SortOrder.Descending)
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        OnSelect: =true
        TemplatePadding: =0
        TemplateSize: =Min(160, Self.Height - 60)
        Y: =154
        ZIndex: =3

        EQGalleryImage As image:
            BorderColor: =RGBA(135, 190, 82, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Height: =128
            Image: =ThisItem.IMAGE
            OnSelect: =Select(Parent)
            Width: =128
            X: =16
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =1

        EQGalleryName As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.NAME
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - EQGalleryImage.Width - 104
            X: =EQGalleryImage.X + EQGalleryImage.Width + 24
            Y: =44
            ZIndex: =2

        EQGalleryType As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.BRAND
            VerticalAlign: =VerticalAlign.Top
            Width: =EQGalleryName.Width
            X: =EQGalleryName.X
            Y: =EQGalleryName.Y + EQGalleryName.Height + 4
            ZIndex: =3

        EQGalleryArrow As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            BorderColor: =RGBA(135, 190, 82, 1)
            Color: =RGBA(135, 190, 82, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =60
            Icon: =Icon.NextArrow
            OnSelect: |-
                =Select(Parent);
                Navigate(EquipmentDetails);
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =4

        EQGallerySeperator As rectangle:
            BorderColor: =RGBA(135, 190, 82, 1)
            Fill: =RGBA(135, 190, 82, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    EquipmentAdd As button:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(12, 126, 44, 1)
        Font: =Font.'Lato Black'
        FontWeight: =FontWeight.Semibold
        Height: =100
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(12, 126, 44, 1), -20%)
        OnSelect: =NewForm(EquipmentEdit); Navigate(EquipmentEditor); 
        PaddingBottom: =8
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        RadiusBottomLeft: =500
        RadiusBottomRight: =500
        RadiusTopLeft: =500
        RadiusTopRight: =500
        Size: =75
        Text: ="+"
        Width: =100
        X: =533
        Y: =1022
        ZIndex: =6

    Rectangle1_1 As rectangle:
        BorderColor: =RGBA(135, 190, 82, 1)
        Fill: =RGBA(12, 126, 44, 1)
        Height: =27
        Width: =640
        Y: =127
        ZIndex: =7

    EQsearch As text:
        BorderColor: =RGBA(135, 190, 82, 1)
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Default: =""
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(0, 0, 0, 1)
        FocusedBorderThickness: =4
        Height: =70
        HoverBorderColor: =RGBA(135, 190, 82, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =RGBA(53, 74, 36, 1)
        Size: =21
        Width: =560
        X: =40
        Y: =40
        ZIndex: =8

